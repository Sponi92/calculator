<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator Sven Sponagel</title>
<link href="calculator.css" rel="stylesheet">
</head>
<body>
<div id="container">
<div class="display" id="display"> </div>
<div class="display" id="operator"> </div>
<div class="display" id="display2"> </div>
<div class="grid-item">
  <button type="button" class="grid-number" id="7">7</button>
  <button type="button" class="grid-number" id="8">8</button>
  <button type="button" class="grid-number" id="9">9</button>
  <button type="button" class="grid-operator" id="+">+</button>
  </div>
  <div class="grid-item">
  <button type="button" class="grid-number" id="4">4</button>
  <button type="button" class="grid-number" id="5">5</button>
  <button type="button" class="grid-number" id="6">6</button>
  <button type="button" class="grid-operator" id="-">-</button>
  </div>
  <div class="grid-item">
  <button type="button" class="grid-number" id="1">1</button>
  <button type="button" class="grid-number" id="2">2</button>
  <button type="button" class="grid-number" id="3">3</button>
  <button type="button" class="grid-operator" id="*">*</button>
  </div>
  <div class="grid-item">
  <button type="button" class="grid-number" id="0">0</button>
  <button type="button" class="grid-operator" id="=">=</button>
  <button type="button" class="grid-operator" id=":">:</button>
  <button type="button" id="Clear">Clear</button>
  </div>
</div>

<script src="calculator.js"></script>
</body>
